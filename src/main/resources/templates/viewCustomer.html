<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">>
<head>
    <meta charset="UTF-8" />
    <title>View Customer</title>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <h1>VIEW CUSTOMER</h1>

    <div class="viewCustomer">
            <p>
                <span th:text="'ID: ' + ${customer.id}"></span>
                <span th:text="' | Name: ' + ${customer.lastName} + ', ' + ${customer.firstName}"></span>
            </p>
            <p>
                <span th:text="'   Email: ' + ${customer.email} + ' | '"></span>
                <span th:text="' Phone: ' + ${customer.phone}"></span>
            </p>
    </div>
    <br/>
    <a href="/customers"><h3>Back</h3></a>
    <div sec:authorize="isAuthenticated()">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out"/>
        </form>
    </div>

</body>
</html>
